version: 2.1
orbs:
  python: circleci/python@0.2.1
jobs:
  docs:
    executor: python/default
    steps:
      - checkout
      - python/install-deps
      - run:
          command: |
            sphinx-build docs/source docs/build
          name: generate documentation
      - run:
          command: |
              git config --global user.email "b.a.reimers@gmail.com"
              git config --global user.name "breimers"
          name: log in to git
      - run:
          command: |
            git checkout docs; git add -A; git commit -m "docs"; git push origin docs
          name: commit to docs branch
      - run:
          command: |
            curl -X POST -d "branches=docs"-d "token=$RTD_TOKEN" https://readthedocs.org/api/v2/webhook/django-kubernetes-manager/117046/
          name: trigger RTD build
  build:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: |
            sed -i "s/TAG/$CIRCLE_TAG/g" setup.cfg
          name: Setting version to Git Tag.
      - run:
          command: |
            python setup.py sdist bdist_wheel
          name: Building packages
      - run:
          command: |
            python -m twine upload --repository-url https://upload.pypi.org/legacy/ -u $PYPI_USER -p $PYPI_PASS dist/*
          name: Publishing to PyPi
workflows:
  main:
    jobs:
      - docs:
          filters:
            branches:
              only: master
            tags:
              only: /^\d+\.\d+\.\d+$/
      - build:
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^\d+\.\d+\.\d+$/
